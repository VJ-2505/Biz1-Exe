<div class="topbar">
  <div class="mr-4">
    <cui-topbar-fav-pages></cui-topbar-fav-pages>
  </div>
  <div class="mr-auto">
    <cui-topbar-search></cui-topbar-search>
  </div>
  <div class="mr-4 d-none d-md-block">
    <!-- <cui-topbar-issues-history></cui-topbar-issues-history> -->
    {{ time | date: 'MMM d, y | hh:mm:ss a' }}


  </div>
  <div class="mb-0 mr-auto d-xl-block d-none">
    <cui-topbar-project-management></cui-topbar-project-management>
  </div>
  <div class="mr-4 d-none d-sm-block">
    <button class="btn btn-link" (click)="stopnotificationsound()"><i class="fe fe-volume-x"></i></button>
  </div>
  <div class="mr-4 d-none d-sm-block">
    <cui-topbar-actions></cui-topbar-actions>
  </div>
  <div  class="mr-4 d-none d-sm-block">
    <!-- <a href="javascript: void(0);" style="bottom: calc(50% + 60px)"
      (click)="setTheme(theme === 'default' ? 'dark' : 'default')" nzTooltipTitle="Switch Dark / Light Theme"
      nzTooltipPlacement="left" nz-tooltip class="cui__sidebar__toggleButton">
      <i *ngIf="theme === 'default'" class="fe fe-moon"></i>
      <i *ngIf="theme !== 'default'" class="fe fe-sun"></i>
    </a> -->

    <a href="javascript: void(0);" (click)="syncdata()" style="bottom: calc(50% + 60px)" nzTooltipTitle="Sync Data" nz-tooltip>
      <i class="fa fa-refresh"></i>
    </a>
  </div>

  <div>
    <cui-topbar-user-menu></cui-topbar-user-menu>
  </div>
</div>
